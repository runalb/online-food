<div class="menu-container">
  <!-- Categories are now in the sidebar -->
  <div class="items">
    <div class="menu-item" *ngFor="let item of items">
      <div class="item-image">
        <img [src]="item.image" [alt]="item.name">
        <div class="food-type" [ngClass]="item.foodType">
          <span class="dot"></span>
          <span class="type-text">{{ item.foodType | titlecase }}</span>
        </div>
      </div>
      <div class="item-content">
        <div class="item-header">
          <h3>{{ item.name }}</h3>
          <span class="item-price">${{ item.price.toFixed(2) }}</span>
        </div>
        <p class="item-description">{{ item.description }}</p>
        <div class="item-actions">
          <button class="add-btn" (click)="addToCart(item)" *ngIf="!isInCart(item)">
            Add to Cart
          </button>
          <div class="quantity-controls" *ngIf="isInCart(item)">
            <button class="quantity-btn decrement" (click)="decrementQuantity(item)" aria-label="Decrease quantity">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
            <span class="quantity">{{ getItemQuantity(item) }}</span>
            <button class="quantity-btn increment" (click)="incrementQuantity(item)" aria-label="Increase quantity">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
